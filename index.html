
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudySphere - AI & Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // 强制初始化环境对象，防止 process 未定义错误
    window.process = { env: { API_KEY: "" } };
    // 全局错误捕获，防止黑屏完全无提示
    window.onerror = function(msg, url, line) {
      const root = document.getElementById('root');
      if (root && !root.innerHTML) {
        root.innerHTML = `<div style="padding: 40px; color: white; background: #111; font-family: sans-serif;">
          <h2 style="color: #ff4d4d">加载失败 (Runtime Error)</h2>
          <pre style="background: #222; padding: 15px; border-radius: 8px; color: #aaa;">${msg}\nLine: ${line}</pre>
          <p>请检查 API Key 配置或网络状态。</p>
        </div>`;
      }
    };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <!-- 使用动态导入执行 index.tsx -->
  <script type="module" src="./index.tsx"></script>
  <!-- Spotify SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js" defer></script>
</body>
</html>
